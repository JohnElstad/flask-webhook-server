services:
  - type: web
    name: flask-webhook-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_webhook_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
